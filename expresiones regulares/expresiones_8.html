<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rojo{
            color: red;
        }
        
    </style>
</head>
<body>
    <input type="text">
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Exercitationem at ipsam cumque nemo explicabo quasi delectus ex error culpa ea, accusamus veniam inventore eveniet magni! Adipisci impedit consequatur voluptates beatae.</p>
    <script>

        const input = document.querySelector("input");
        const parrafo = document.querySelector("p");

        let textOriginal = parrafo.innerText; // Necesitamos proteger el texto original, porque lo vamos a estar modificando

        input.addEventListener("input", ()=>{
            let exp = new RegExp(input.value,"ig"); //Lo de ig es para que le de igual si hay mayusculas o minusculas, que sustituya todo

            parrafo.innerHTML = textOriginal.replace(exp, x => {
                return `<span class = "rojo">${x}</span>`
            })

        })

        
        

    </script>
    
</body>
</html>
